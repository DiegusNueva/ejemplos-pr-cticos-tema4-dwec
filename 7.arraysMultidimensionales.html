<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Multidimensionales en JavaScript</title>
</head>
<body>

<script>
    // Comentario: Arrays Multidimensionales en JavaScript

    // Definición de un array multidimensional
    let datos = [
        ["Cristina", "Seguridad", 24],
        ["Catalina", "Bases de Datos", 17],
        ["Vieites", "Sistemas Informáticos", 28],
        ["Benjamin", "Redes", 26]
    ];

    // Imprimir información del array multidimensional
    document.write("<strong>Información de Profesores, Asignaturas y Alumnos (Array Multidimensional):</strong><br/>");
    for (let i = 0; i < datos.length; i++) {
        document.write("<br/>" + datos[i][0] + " del módulo de " + datos[i][1] +
            ", tiene " + datos[i][2] + " alumnos en clase.");
    }

    // Imprimir información del array multidimensional en una tabla
    document.write("<br/><br/><strong>Información en Tabla:</strong><br/>");
    document.write("<table border='1'>");
    for (let i = 0; i < datos.length; i++) {
        document.write("<tr>");
        for (let j = 0; j < datos[i].length; j++) {
            document.write("<td>" + datos[i][j] + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>

</body>
</html>
