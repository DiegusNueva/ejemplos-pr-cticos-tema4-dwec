<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array en JavaScript</title>
</head>
<body>

<script>
    // Comentario: Objeto Array en JavaScript

    // Un array es una estructura de datos para almacenar y manipular colecciones de datos.
    // Es versátil y puede contener diferentes tipos de datos.

    // Definición de un array de coches
    var misCoches = new Array();
    misCoches[0] = "Seat";
    misCoches[1] = "BMW";
    misCoches[2] = "Audi";
    misCoches[3] = "Toyota";

    // En JavaScript, las posiciones de un array comienzan con índice 0.

    // Ejemplo de acceso al primer elemento del array
    var primerCoche = misCoches[0];

    // Ejemplo de acceso al segundo elemento del array
    var segundoCoche = misCoches[1];

    // Imprimir en la consola los resultados
    console.log("Primer coche: " + primerCoche);
    console.log("Segundo coche: " + segundoCoche);
</script>

</body>
</html>
