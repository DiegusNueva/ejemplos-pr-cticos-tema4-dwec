<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de un Array en JavaScript</title>
</head>
<body>

<script>
    // Comentario: Creación de un array en JavaScript

    // Creación de un array vacío
    var miarray = new Array();

    // Propiedad length para obtener la longitud del array
    var longitudArray = miarray.length;

    // Creación de un array con tamaño específico
    var personas = new Array(40);

    // Acceso a una posición fuera del tamaño original del array
    personas[53] = "Irene Sáinz Veiga";
    var nuevaLongitud = personas.length; // asignará a la variable nuevaLongitud el valor 54

    // Introducción de datos en un array
    var sistemaSolar = new Array();
    sistemaSolar[0] = "Mercurio";
    sistemaSolar[1] = "Venus";
    sistemaSolar[2] = "Tierra";
    sistemaSolar[3] = "Marte";
    sistemaSolar[4] = "Jupiter";
    sistemaSolar[5] = "Saturno";
    sistemaSolar[6] = "Urano";
    sistemaSolar[7] = "Neptuno";

    // Acceso a la información del array
    var unPlaneta = sistemaSolar[2]; // almacenará "Tierra"

    // Otra forma de crear el array mediante el constructor
    var sistemaSolarConstruido = new Array("Mercurio", "Venus", "Tierra", "Marte", "Jupiter", "Saturno", "Urano", "Neptuno");

    // Creación de un array de forma literal (recomendada)
    var sistemaSolarLiteral = ["Mercurio", "Venus", "Tierra", "Marte", "Jupiter", "Saturno", "Urano", "Neptuno"];

    // Creación de un array mixto (objeto literal)
    var datos = { "numero": 42, "mes": "Junio", "hola": "mundo", 69: "96" };
    document.write("<br/>" + datos["numero"] + " -- " + datos["mes"] + " -- " + datos["hola"] + " -- " + datos[69] + "<br/>");
</script>

</body>
</html>
